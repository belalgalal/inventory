<div class="card mt-4">
    <h4 class="card-header">Welcome to the inventory!</h4>
    <div class="card-body">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h6>Product List</h6>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.title}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.quantity}}</td>
                            <td>
                                <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
                                <button (click)="updateProduct(product.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                                <button (click)="viewProduct(product.id)" class="btn btn-info" style="margin-left: 10px">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
